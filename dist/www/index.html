<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=2.0, user-scalable=no">
<link href="https://www.google.com/intl/en/chrome/assets/common/css/chrome.min.css" rel="stylesheet">
<style type="text/css">
button {
  align-items: flex-start;
  text-align: center;
  cursor: default;
  color: buttontext;
  padding: 2px 6px 3px;
  border: 2px outset buttonface;
  border-image-source: initial;
  border-image-slice: initial;
  border-image-width: initial;
  border-image-outset: initial;
  border-image-repeat: initial;
  background-color: buttonface;
  box-sizing: border-box;
}

    #start_button {
      border: 0;
      background-color: transparent;
      padding: 0;
    }

    #div_start {
      float: right;
    }

    .button {
    display: none;
    }
    .marquee {
    margin: 20px auto;
    }

    #buttons {
    margin: 10px 0;
    position: relative;
    top: -50px;
    }

     #resultxls {
        font-size: 14px;
        font-weight: bold;
        border: 1px solid #ddd;
        padding: 15px;
        text-align: left;
        min-height: 150px;
    }

    .box {
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: left;
      min-height: 150px;
    }
</style>
<body>
<div class="compact marquee-stacked" id="marquee">
        <div class="marquee-copy">
          <h1>
            <a class="c1" href="http://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">
            Speech API</a> Demonstration
          </h1>
        </div>
</div>
<div class="compact marquee">
    <div id="div_start"> <!--data-bind="visible: speechSupported()" -->
      <button id="start_button" style="display: inline-block;" data-bind="click: startSpeak">
        <img alt="Start" id="start_img" data-bind="attr:{ src: './img/' + micImg() }"> <!-- src="./img/mic.gif">-->
      </button>
    </div>

    <div id="results" class="box" data-bind="text: result">
  <!--     <span class="final" id="final_span"></span> <span class="interim" id=
      "interim_span"></span> -->
    </div>
</div>

<div class="compact marquee">
  <div id="results" class="box" data-bind="text: result">
  <!--     <span class="final" id="final_span"></span> <span class="interim" id=
      "interim_span"></span> -->
  </div>
</div>

  <script src="./lib/require.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
